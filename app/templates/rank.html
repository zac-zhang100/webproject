<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../static/base.css">
    <link rel="stylesheet" href="../static/index.css">
    <link rel="SHORTCUT ICON" href="//cc.res.netease.com/act/webcc/favicon/favicon.ico">
     <script src="../static/jquery.min.js"></script>
    <script>
    $(function() {


           $('span').bind('click',
           function (event) {
           var player = document.getElementById("playerName").value;

           $.ajax({
           url:"/api/users/search_player",
           type:"GET",
           data:{playerName : player},
           success: function(data){
           var list = data.data;
           var str = "";

           for(var i=0;i<list.length;i++){
           var j = i+1;
           str+="<tr><td><span onclick='showInfo()' class='avatar-wrapper'><img src='../static/image/head.jpeg'></span></td><td>"+j+"</td><td>"+list[i].name+"</td><td>"+list[i].vote+"</td><td><button name='"+list[i].vote+"' class='add' id='"+list[i].name+"'>投票</button></td></tr>";

           }
           $('#table-body').html(str);
           $(".add").on('click',function(){
           var trueName = $(this).attr("id");
           var result = $(this).attr("name");
           var vote = Number(result)+1;
           $.ajax({
           url: '/api/users/player_information',
           type: 'GET',
           data:
           {playerName : trueName,
           vote: vote
           },
           });

           event.stopPropagation();

           });

           }

           });


           event.stopPropagation();
           });





        })













</script>
</head>
<body>
<div class="header">

        <a href="{{ url_for('main.enroll') }}" class="location-item">报名</a>
    </div>
    <div class="user-do">
        <div class="search user-do-item" id="searchBoss">
            <input type="text" id="playerName" placeholder="搜索主播ID" class="search-text js-search-text" maxlength="30">
            <span class="search-btn js-search-btn def-font searcher" id="search-btn">
            </span>
        </div>
    <div>
</div>
</div>

        <h2>
            <img src="../static/image/hot.png">
            人气排行榜

            <tr>
                <th></th>
                <th>排名</th>
